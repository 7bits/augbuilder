# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[flake8]
# Base flake8 configuration:
# https://flake8.pycqa.org/en/latest/user/configuration.html
format = wemake
show-source = True
statistics = False
doctests = True

# Plugins:
max-complexity = 6
max-arguments = 12
max-methods = 16
max-expressions = 18
max-line-length = 80
max-cognitive-average = 9

# wemake-python-styleguide settings:
i-control-code = False

# Disable some pydocstyle checks:
# Exclude some pydoctest checks globally:
ignore = D100, D104, D103, D106, D401,
         # D101, D102, D105, D107, # Ð¡omment this line if project should have docs 
         W504, W293, W291
         X100,
         RST210, RST303, RST304, RST213
         DAR103, DAR203,
         I003,
         N806,
         WPS111, WPS110,
         WPS230, WPS210, WPS211, WPS226, WPS201,     
         WPS306, WPS347, WPS337, WPS305, WPS336, WPS528,
         WPS420,
         WPS518,
         
   
# Excluding some directories:
exclude =
  .git,
  __pycache__,
  venv,
  .eggs,
  *.egg,
  .mypy_cache,
  dist,
  build

# Ignoring some errors in some files:
per-file-ignores =
  # Enable `assert` keyword and magic numbers for tests:
  tests/*.py: S101, WPS226, WPS432
  augbuilder/__init__.py: F401, F403
  augbuilder/session_state.py: WPS437
  augbuilder/main.py: S404, S607, S603

[isort]
# isort configuration:
# https://github.com/timothycrosley/isort/wiki/isort-Settings
include_trailing_comma = true
use_parentheses = true
default_section = FIRSTPARTY
skip = venv, .vscode 
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
line_length = 80


[mypy]
files = *.py, **/*.py
warn_redundant_casts = True
warn_unused_ignores = True
ignore_missing_imports = True

# Needed because of bug in MyPy
disallow_subclassing_any = False

[mypy-*]
disallow_untyped_calls = True
disallow_untyped_defs = True
check_untyped_defs = True
warn_return_any = True
no_implicit_optional = True
strict_optional = True
ignore_missing_imports = True
